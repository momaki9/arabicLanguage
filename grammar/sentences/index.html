<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Shuffle Game</title>
    <style>
        /* Add some basic styling for better presentation */
        #wordContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px;
        }

        .draggable {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            user-select: none;
        }
    </style>
</head>

<body>

    <div id="wordContainer" class="draggable-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="blankContainer" class="draggable-container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <button id="checkButton" onclick="checkOrder()">Check</button>
    <div id="checkmarkContainer"></div>

    <script src="script.js"></script>
</body>

</html>
